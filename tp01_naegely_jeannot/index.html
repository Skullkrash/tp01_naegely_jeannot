<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./style.css">
        <script src="index.js"></script>
    </head>

    <body>
        <h1 class="title">Création d'un compte client</h1>
        
        <form id="allFormulary" class="formulary">
            <div class="formulary-child">
                <div>Entrez votre nom :</div>
                <input type="text" placeholder="Aimeric">
            </div>

            <div class="formulary-child">
                <div>Entrez votre prénom :</div>
                <input type="text" placeholder="Saucissux">
            </div>

            <div class="formulary-child">
                <div>Entrez votre adresse :</div>
                <input type="text" placeholder="20, rue des jambons">
            </div>
            
            <div class="formulary-child">
                <div>Entrez votre code postal :</div>
                <input type="number" placeholder="69420">
            </div>
            
            <div class="formulary-child">
                <div>Entrez votre ville :</div>
                <input type="text" placeholder="Choucrouteville">
            </div>

            <div class="formulary-child">
                <div>Entrez votre numéro de téléphone :</div>
                <input type="tel" placeholder="+33730848912">
            </div>

            <div class="formulary-child">
                <div>Entrez votre email :</div>
                <input type="email" placeholder="viandardfou@email.com">
            </div>
            
            <div class="formulary-child">
                <div>Entrez votre civilité :</div>
                <input type="text" placeholder="M">
            </div>
            
            <div class="formulary-child">
                <div>Entrez votre mot de passe :</div>
                <input type="password" placeholder="...">
            </div>

            <div class="formulary-child">
            <div>Entrez votre nom d'utilisateur :</div>
            <input type="text" placeholder="JaimeLaBarbaXe">
            </div>

            <input type="submit"  class="formulary-child" value="Enregistrer mes informations" onclick="reactToSubmit()" />
        </form>
    </body>
</html>
